{% extends 'base.html' %}

{% block content %}
<div class="content">
       <div class="container-fluid">
         <div class="row">
           <div class="col-md-12">
             <div class="card">
               <div class="card-header card-header-primary">
                 <h4 class="card-title ">Asignacion de Platos</h4>
                 <p class="card-category">Listado de platos existentes</p>
                 <li style="list-style-type:none; float:right;">
                   <a href="/nuevoE/">
                     <i class="material-icons"
                     style="color: white;">
                       add_circle_outline</i>
                   </a>
                 </li>
               </div>
               <div class="card-body" style="text-align: center;" class="post">
                 <div class="table-responsive">
                   <table class="table">
                     <thead class=" text-primary">
                       <th>ID</th>
                       <th>Nombre</th>
                       <th>Precio</th>
                       <th>Operaciones</th>
                     </thead>
                     <tbody>
                       {% for menu in menus %}
                       <tr>
                         <td>
                           {{ menu.id }}
                         </td>
                         <td>
                           {{ menu.nombre }}
                         </td>
                         <td>
                           {{ menu.precio }}
                         </td>
                         <td>
                           <li style="list-style-type:none">
                             <a href="#">
                               <i class="material-icons">create</i>
                             </a>
                             <a href="#">
                             <i class="material-icons">delete_outline</i>
                              </a>
                           </li>
                         </td>
                       </tr>
                       {% endfor %}
                     </tbody>
                   </table>
                 </div>
               </div>
             </div>
           </div>
       </div>
   </div>
</div>
{% endblock %}
